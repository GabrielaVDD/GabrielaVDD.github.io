<!-- Student name and surname, group -->
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <metaname="author" content="Student Name">
    <meta name="Student name and surname CV puslapis" content="Personal website">
    <title>Mano CV</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Vardenis Pavardenis</h1>
    <h5>Studijų programa</h5>

    <div>
    <u><p>Pastraipa su bet kokios temos tekstu.</p></u>
    <a href="https://www.w3schools.com/html/">Nuoroda į išorinį puslapį</a>
    <img src="images/science.png" alt="Data scientist image" width="250" height="250">
    </div>

    <ul>
        <em><li>Punktas 1</li></em>
        <i><li>Punktas 2</li></i>
        <li>Punktas 3</li>
    </ul>

        <!-- 
    <em> – semantinė žymė, pabrėžianti žodžio ar frazės svarbą (emphasis).
    Tekstas paprastai rodomas pasviru šriftu, bet svarbiau tai, kad ji perteikia prasmę (intonaciją).
    -->
        <!-- 
    <i> – vizualinė žymė, tiesiog pasvirina tekstą be semantinės reikšmės.
    Ji naudojama, pvz., svetimžodžiams ar terminams, bet ne pabrėžimui.
    -->

    <ol>
        <strong><li>Žingsnis 1</li></strong>
        <b><li>Žingsnis 2</li></b>
        <li>Žingsnis 3</li>
        <li>Something else</li>

            <!-- 
    <strong> – semantinė žymė. Ji nurodo, kad tekstas yra svarbus (pabrėžia reikšmę, ne tik vizualiai paryškina).
    Naršyklėje dažniausiai rodoma paryškintu šriftu, bet svarbiausia – semantinė reikšmė.
    -->
    <!-- <b> – vizualinio paryškinimo žymė. Ji tik pakeičia išvaizdą (padaro tekstą storu šriftu),
    bet nenurodo semantinės svarbos. <strong> yra semantiškai tinkamesnė reikšmingam tekstui.
    -->

    </ol>

</body>
</html>





<!-- for emmet template use: !+tab -->
<!-- 
<!DOCTYPE html> nurodo naršyklei, kad dokumentas parašytas HTML5 standartu.
Tai padeda naršyklei teisingai interpretuoti HTML kodą.
-->

<!-- 
<html> – tai pagrindinė (šakninė) HTML dokumento žymė. 
Ji apgaubia visą puslapio turinį (tiek <head>, tiek <body> dalis).
Atributas lang="lt" nurodo puslapio kalbą (lietuvių).
-->

<!-- 
<head> – ši dalis apima dokumento meta informaciją: pavadinimą, koduotę, stilius, skriptus ir kt.
Turinys čia nėra tiesiogiai rodomas puslapyje.
-->

<!-- 
<meta> – meta duomenų žymė. Ši nurodo simbolių koduotę (UTF-8),
kad lietuviškos raidės būtų rodomos teisingai.
-->

<!-- 
    <title> – nurodo puslapio pavadinimą, kuris matomas naršyklės skirtuke.
    -->
<!-- 
<body> – tai matoma puslapio dalis.
Visas turinys, kurį vartotojas mato naršyklėje (tekstai, paveikslėliai, nuorodos ir pan.),
rašo čia.
-->
